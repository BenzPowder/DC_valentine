<!DOCTYPE html>
<html lang="th">
<head>
    <title>Valentine Day Camera</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <style>
        body {
            font-family: 'Kanit', sans-serif;
            margin: 0;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #ffebee;
            min-height: 100vh;
            touch-action: manipulation;
            user-select: none;
        }
        #camera-container {
            position: relative;
            width: 100%;
            margin: 10px auto;
            display: flex;
            justify-content: center;
            align-items: center;
            aspect-ratio: 3/4;
            max-height: 80vh;
            background-color: #000;
        }
        #video, #canvas, #preview {
            width: 100%;
            height: 100%;
            border-radius: 10px;
            border: 3px solid #e91e63;
            object-fit: cover;
        }
        #canvas, #preview {
            display: none;
        }
        .button-container {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            justify-content: center;
            width: 100%;
            padding: 10px;
            position: fixed;
            bottom: 0;
            background: rgba(255, 235, 238, 0.9);
            backdrop-filter: blur(10px);
        }
        button {
            background-color: #e91e63;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            transition: transform 0.1s ease;
            flex: 1 1 40%;
            max-width: 180px;
        }
        button:active {
            transform: scale(0.95);
        }
        button:hover {
            background-color: #c2185b;
        }
    </style>
</head>
<body>
    <h1>üì∏ Valentine Camera</h1>
    <div id="camera-container">
        <video id="video" autoplay></video>
        <canvas id="canvas"></canvas>
        <img id="preview">
    </div>
    <div class="button-container">
        <button id="capture">üì∏ ‡∏ñ‡πà‡∏≤‡∏¢‡∏£‡∏π‡∏õ</button>
        <button id="retake" style="display: none;">üîÑ ‡∏ñ‡πà‡∏≤‡∏¢‡πÉ‡∏´‡∏°‡πà</button>
        <button id="upload" style="display: none;">‚úâÔ∏è ‡∏™‡πà‡∏á‡∏£‡∏π‡∏õ</button>
    </div>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const preview = document.getElementById('preview');
        const captureButton = document.getElementById('capture');
        const retakeButton = document.getElementById('retake');
        const uploadButton = document.getElementById('upload');
        let stream;

        async function startCamera() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: 'environment' }  // ‡∏Å‡∏•‡πâ‡∏≠‡∏á‡∏´‡∏•‡∏±‡∏á
                });
                video.srcObject = stream;
            } catch (error) {
                alert("‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡πÄ‡∏Ç‡πâ‡∏≤‡∏ñ‡∏∂‡∏á‡∏Å‡∏•‡πâ‡∏≠‡∏á‡πÑ‡∏î‡πâ ‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏≠‡∏ô‡∏∏‡∏ç‡∏≤‡∏ï‡∏Å‡∏≤‡∏£‡πÉ‡∏ä‡πâ‡∏á‡∏≤‡∏ô‡∏Å‡∏•‡πâ‡∏≠‡∏á");
                console.error(error);
            }
        }

        captureButton.addEventListener('click', () => {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            canvas.getContext('2d').drawImage(video, 0, 0);
            preview.src = canvas.toDataURL('image/jpeg');
            video.style.display = 'none';
            preview.style.display = 'block';
            captureButton.style.display = 'none';
            retakeButton.style.display = 'inline';
            uploadButton.style.display = 'inline';
        });

        retakeButton.addEventListener('click', () => {
            video.style.display = 'block';
            preview.style.display = 'none';
            captureButton.style.display = 'inline';
            retakeButton.style.display = 'none';
            uploadButton.style.display = 'none';
        });

        uploadButton.addEventListener('click', async () => {
            uploadButton.disabled = true;
            uploadButton.textContent = '‚è≥ ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏™‡πà‡∏á...';
            try {
                const response = await fetch('/upload_photo', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ image: preview.src })
                });
                if (response.ok) {
                    alert("‡∏™‡πà‡∏á‡∏£‡∏π‡∏õ‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à!");
                } else {
                    throw new Error("Upload failed");
                }
            } catch (error) {
                alert("‡πÄ‡∏Å‡∏¥‡∏î‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î‡πÉ‡∏ô‡∏Å‡∏≤‡∏£‡∏™‡πà‡∏á‡∏£‡∏π‡∏õ");
                console.error(error);
            } finally {
                uploadButton.disabled = false;
                uploadButton.textContent = '‚úâÔ∏è ‡∏™‡πà‡∏á‡∏£‡∏π‡∏õ';
            }
        });

        window.addEventListener('orientationchange', () => {
            setTimeout(() => startCamera(), 300);
        });

        startCamera();
    </script>
</body>
</html>
