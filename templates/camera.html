        ‡∏™‡πà‡∏á‡∏£‡∏π‡∏õ‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à! ‚ú® ‡∏ñ‡πà‡∏≤‡∏¢‡∏£‡∏π‡∏õ‡πÉ‡∏´‡∏°‡πà‡πÑ‡∏î‡πâ‡πÄ‡∏•‡∏¢

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const preview = document.getElementById('preview');
        const videoPreview = document.getElementById('video-preview');
        const captureButton = document.getElementById('capture');
        const recordButton = document.getElementById('record-button');
        const retakeButton = document.getElementById('retake');
        const uploadButton = document.getElementById('upload');
        const uploadVideoButton = document.getElementById('upload-video');
        const switchButton = document.getElementById('switch-camera');
        const successMessage = document.getElementById('success-message');
        
        let stream;
        let mediaRecorder;
        let recordedChunks = [];
        let isRecording = false;
        let facingMode = 'user'; // ‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ï‡πâ‡∏ô‡∏î‡πâ‡∏ß‡∏¢‡∏Å‡∏•‡πâ‡∏≠‡∏á‡∏´‡∏ô‡πâ‡∏≤

        async function startCamera() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }
            
            try {
                stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        facingMode: facingMode,
                        width: { ideal: 1920 },
                        height: { ideal: 1080 }
                    },
                    audio: true
                });
                video.srcObject = stream;
            } catch (err) {
                console.error("Error accessing camera:", err);
                alert("‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡πÄ‡∏Ç‡πâ‡∏≤‡∏ñ‡∏∂‡∏á‡∏Å‡∏•‡πâ‡∏≠‡∏á‡πÑ‡∏î‡πâ ‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏≠‡∏ô‡∏∏‡∏ç‡∏≤‡∏ï‡∏Å‡∏≤‡∏£‡πÉ‡∏ä‡πâ‡∏á‡∏≤‡∏ô‡∏Å‡∏•‡πâ‡∏≠‡∏á");
            }
        }

        switchButton.addEventListener('click', () => {
            facingMode = facingMode === 'user' ? 'environment' : 'user';
            startCamera();
        });

        captureButton.addEventListener('click', () => {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            canvas.getContext('2d').drawImage(video, 0, 0);
            preview.src = canvas.toDataURL('image/jpeg');
            
            video.style.display = 'none';
            preview.style.display = 'block';
            captureButton.style.display = 'none';
            switchButton.style.display = 'none';
            retakeButton.style.display = 'inline';
            uploadButton.style.display = 'inline';
            successMessage.style.display = 'none';
        });

        retakeButton.addEventListener('click', () => {
            video.style.display = 'block';
            preview.style.display = 'none';
            captureButton.style.display = 'inline';
            switchButton.style.display = 'inline';
            retakeButton.style.display = 'none';
            uploadButton.style.display = 'none';
            successMessage.style.display = 'none';
        });

        recordButton.addEventListener('click', () => {
            if (!isRecording) {
                // ‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏Å‡∏≤‡∏£‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å
                mediaRecorder = new MediaRecorder(stream, {
                    mimeType: 'video/webm;codecs=vp8,opus'
                });
                recordedChunks = [];
                
                mediaRecorder.ondataavailable = (event) => {
                    if (event.data.size > 0) {
                        recordedChunks.push(event.data);
                    }
                };
                
                mediaRecorder.onstop = () => {
                    const blob = new Blob(recordedChunks, { type: 'video/webm' });
                    videoPreview.src = URL.createObjectURL(blob);
                };
                
                mediaRecorder.start();
                isRecording = true;
                recordButton.textContent = '‚èπÔ∏è ‡∏´‡∏¢‡∏∏‡∏î‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å';
                recordButton.classList.add('recording');
                captureButton.disabled = true;
                switchButton.disabled = true;
            } else {
                // ‡∏´‡∏¢‡∏∏‡∏î‡∏Å‡∏≤‡∏£‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å
                mediaRecorder.stop();
                isRecording = false;
                recordButton.textContent = 'üé• ‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏ß‡∏¥‡∏î‡∏µ‡πÇ‡∏≠';
                recordButton.classList.remove('recording');
                
                video.style.display = 'none';
                videoPreview.style.display = 'block';
                recordButton.style.display = 'none';
                captureButton.style.display = 'none';
                switchButton.style.display = 'none';
                retakeButton.style.display = 'inline';
                uploadVideoButton.style.display = 'inline';
            }
        });

        uploadButton.addEventListener('click', async () => {
            uploadButton.disabled = true;
            uploadButton.textContent = '‚è≥ ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏™‡πà‡∏á...';
            
            try {
                const response = await fetch('/upload_photo', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        image: preview.src
                    })
                });
                
                if (response.ok) {
                    // ‡πÅ‡∏™‡∏î‡∏á‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à
                    successMessage.style.display = 'block';
                    // ‡∏£‡∏µ‡πÄ‡∏ã‡πá‡∏ï‡∏Å‡∏•‡∏±‡∏ö‡πÑ‡∏õ‡∏ó‡∏µ‡πà‡∏´‡∏ô‡πâ‡∏≤‡∏Å‡∏•‡πâ‡∏≠‡∏á
                    video.style.display = 'block';
                    preview.style.display = 'none';
                    captureButton.style.display = 'inline';
                    switchButton.style.display = 'inline';
                    retakeButton.style.display = 'none';
                    uploadButton.style.display = 'none';
                    uploadButton.disabled = false;
                    uploadButton.textContent = '‚úâÔ∏è ‡∏™‡πà‡∏á‡∏£‡∏π‡∏õ';
                    
                    // ‡∏ã‡πà‡∏≠‡∏ô‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à‡∏´‡∏•‡∏±‡∏á‡∏à‡∏≤‡∏Å 3 ‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ
                    setTimeout(() => {
                        successMessage.style.display = 'none';
                    }, 3000);
                } else {
                    throw new Error('Upload failed');
                }
            } catch (error) {
                alert('‡πÄ‡∏Å‡∏¥‡∏î‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î‡πÉ‡∏ô‡∏Å‡∏≤‡∏£‡∏™‡πà‡∏á‡∏£‡∏π‡∏õ ‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏•‡∏≠‡∏á‡πÉ‡∏´‡∏°‡πà‡∏≠‡∏µ‡∏Å‡∏Ñ‡∏£‡∏±‡πâ‡∏á');
                uploadButton.disabled = false;
                uploadButton.textContent = '‚úâÔ∏è ‡∏™‡πà‡∏á‡∏£‡∏π‡∏õ';
            }
        });

        uploadVideoButton.addEventListener('click', async () => {
            const blob = new Blob(recordedChunks, { type: 'video/webm' });
            const reader = new FileReader();
            
            reader.onloadend = async () => {
                try {
                    const response = await fetch('/upload_video', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({

                    const data = await response.json();
                    if (data.success) {
                        successMessage.textContent = '‡∏™‡πà‡∏á‡∏ß‡∏¥‡∏î‡∏µ‡πÇ‡∏≠‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à! ‚ú® ‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏ß‡∏¥‡∏î‡∏µ‡πÇ‡∏≠‡πÉ‡∏´‡∏°‡πà‡πÑ‡∏î‡πâ‡πÄ‡∏•‡∏¢';
                        successMessage.style.display = 'block';
                        
                        // ‡∏£‡∏µ‡πÄ‡∏ã‡πá‡∏ï‡∏Å‡∏•‡∏±‡∏ö‡πÑ‡∏õ‡∏ó‡∏µ‡πà‡∏´‡∏ô‡πâ‡∏≤‡∏Å‡∏•‡πâ‡∏≠‡∏á
                        video.style.display = 'block';

                        recordButton.style.display = 'inline';
                        captureButton.style.display = 'inline';
                        switchButton.style.display = 'inline';
                        retakeButton.style.display = 'none';
                        uploadVideoButton.style.display = 'none';
                        captureButton.disabled = false;

                    }
                } catch (error) {

                }
            };
            
            reader.readAsDataURL(blob);
        });

        // ‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ï‡πâ‡∏ô‡∏Å‡∏•‡πâ‡∏≠‡∏á
        startCamera();
    </script>
